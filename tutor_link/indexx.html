        <title>Tutorial Link di HTML</title>

      <h1>Selamat Datang</h1>
        <p>
          <a href="indexx.html" title="Go to Home" style="color:pink">Home</a> |

        <p>
          Selamat datang di websiteku. Coba klik menu di atas, 
          maka kamu akan membuka halaman yang berbeda. Semua
          link di atas adalah internal link.
        </p>
        <form method="POST">
          <fieldset>
          <legend>Registrasi</legend>
          <p>
            <label>Nama:</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
          </p>  
          <p>
            <label>Username:</label>
            <input type="text" name="username" placeholder="Username..." />
          </p>
          <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="tanggal" />
          </p>
          <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email..." />
          </p> 
          <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Password..." />
          </p>
          <p>
            <label>Jenis Kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
          </p> 
          <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="konghucu">Konghucu</option>
            </select>
          </p>
          <p>
            <label>Biografi:</label>
            <textarea name="biografi"></textarea>
          </p>
          <p>
            <input type="submit" name="submit" value="Daftar" />
          </p>                                                                                                                                                                                                                                                           
          </fieldset>
        </form>
        <p>
            Silahkan buka website ini <a href="https://i.pinimg.com/736x/38/89/83/3889831c6858b1557711cf653f1603bf.jpg" target="myframe">Klik disini</a>
        </p>
        <p>
            <iframe name="myframe" width="800" height="600"></iframe>
        </p>
